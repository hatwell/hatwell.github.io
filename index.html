---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">

    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    <div class="entry">
      {% if post.image %}
      <img src="{{ post.image }}" alt="{{ post.title }}" title="{{ post.title }}">
      {% endif %}
      {{ post.excerpt }}

    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </article>
  {% endfor %}
</div>
