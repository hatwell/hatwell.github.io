---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>


  {% if page.image %}
  <img src="/{{ page.image | prepend: site.baseurl }}" " alt=" {{ page.title }}" title="{{ page.title }}">
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
